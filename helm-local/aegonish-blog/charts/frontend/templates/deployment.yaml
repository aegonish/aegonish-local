apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
        - name: fix-api-url
          image: alpine:latest
          command: ["sh", "-c", "apk add --no-cache sed && sed -i 's|http://localhost:4000|/api|g' /usr/share/nginx/html/*.js"]
          volumeMounts:
            - name: nginx-html
              mountPath: /usr/share/nginx/html
      containers:
        - name: frontend
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          env:
            - name: VITE_API_URL
              value: "http://localhost/api"
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: frontend-nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: nginx-html
              mountPath: /usr/share/nginx/html
            - name: google-credentials
              mountPath: /app/credentials.json
              subPath: credentials.json
            - name: google-credentials
              mountPath: /app/token.json
              subPath: token.json
      volumes:
        - name: frontend-nginx-config
          configMap:
            name: frontend-nginx-config
        - name: google-credentials
          configMap:
            name: backend-google-credentials
        - name: nginx-html
          emptyDir: {}
