apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: aegonish

servers: 1
agents: 2

kubeAPI:
  hostIP: "127.0.0.1"
  hostPort: "6445"

# ðŸ‘‡ THIS exposes ingress 80/443 to Windows localhost
ports:
  - port: 80:80
    nodeFilters:
      - server:*
      - agent:*
  - port: 443:443
    nodeFilters:
      - server:*
      - agent:*

options:
  k3s:
    extraArgs:
      - arg: "--kubelet-arg=resolv-conf=/etc/resolv.conf"
        nodeFilters:
          - server:*
          - agent:*
